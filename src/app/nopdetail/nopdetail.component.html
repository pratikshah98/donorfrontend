<app-header></app-header>

 <!-- our_volunteer_area_start  -->
 <div class="our_volunteer_area section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center mb-55">
                    <h3><span>Our Ngo Details</span></h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6" *ngFor="let item of ngodetail_arr">
                <div class="single_volenteer">
                    <div class="volenteer_thumb">
                        <img src="../../assets/img/volenteer/1.png" alt="">
                    </div>
                    <div class="voolenteer_info d-flex align-items-end">
                        <div class="social_links">
                            <ul>
                                <li>
                                    <a href="#"> <i class="fa fa-facebook"></i> </a>
                                </li>
                                <li>
                                    <a href="#"> <i class="fa fa-pinterest"></i> </a>
                                </li>
                                <li>
                                    <a href="#"> <i class="fa fa-linkedin"></i> </a>
                                </li>
                                <li>
                                    <a href="#"> <i class="fa fa-twitter"></i> </a>
                                </li>
                            </ul>
                        </div>
                        <div class="info_inner" style="height:100px;">
                            <h4 >{{item.ngo_name}}</h4>
                            <p>{{item.ngo_contact}}</p>
                            <!-- <p style="margin-left:150%;">{{item.ngo_city}}</p> -->
                            <button style="margin-left:100px; height:40px; width:130px; margin-top:-20px; " class="boxed-btn4" (click)="onDonoate()">Donoate</button>
                           
                        </div>
                      
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
<!-- our_volunteer_area_end  -->

<app-footer></app-footer>
